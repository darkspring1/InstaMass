<!DOCTYPE html>
<html lang="en" ng-app="BlurAdmin">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blur Admin</title>

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>

  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">

 
  <link rel="stylesheet" href="../bower_components/Ionicons/css/ionicons.css" />
  <link rel="stylesheet" href="../bower_components/angular-toastr/dist/angular-toastr.css" />
  <link rel="stylesheet" href="../bower_components/animate.css/animate.css" />
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="../bower_components/bootstrap-select/dist/css/bootstrap-select.css" />
  <link rel="stylesheet" href="../bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.css" />
  <link rel="stylesheet" href="../bower_components/bootstrap-tagsinput/dist/bootstrap-tagsinput.css" />
  <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="../bower_components/fullcalendar/dist/fullcalendar.css" />
  <link rel="stylesheet" href="../bower_components/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="../bower_components/angular-progress-button-styles/dist/angular-progress-button-styles.min.css" />
  <link rel="stylesheet" href="../bower_components/chartist/dist/chartist.min.css" />
  <link rel="stylesheet" href="../bower_components/morris.js/morris.css" />
  <link rel="stylesheet" href="../bower_components/ionrangeslider/css/ion.rangeSlider.css" />
  <link rel="stylesheet" href="../bower_components/ionrangeslider/css/ion.rangeSlider.skinFlat.css" />
  <link rel="stylesheet" href="../bower_components/textAngular/dist/textAngular.css" />
  <link rel="stylesheet" href="../bower_components/angular-xeditable/dist/css/xeditable.css" />
  <link rel="stylesheet" href="../bower_components/jstree/dist/themes/default/style.css" />
  <link rel="stylesheet" href="../bower_components/angular-ui-select/dist/select.css" />
 
  <link rel="stylesheet" href="app/main.css">
 
</head>


<body>
<div class="body-bg"></div>

<main>

    <aside class="al-sidebar">
  <div class="slimScrollDiv" style="position: relative; overflow: hidden; width: auto; height: 219px;">
    <ul class="al-sidebar-list"
    slimscroll="{height: '219px'}"
    slimscroll-watch="menuHeight"
    style="overflow: hidden; width: auto; height: 219px;">
    
    <li class="al-sidebar-list-item selected" >
      <a  class="al-sidebar-list-link" href="#/dashboard">
        <i class="ion-android-home"></i>
        <span class="ng-binding">Dashboard</span>
      </a>
    </li>
    <!-- end ngRepeat: item in ::menuItems -->
    <li ng-repeat="item in ::menuItems" class="al-sidebar-list-item with-sub-menu" ng-class="::{'with-sub-menu': item.subMenu}" ui-sref-active="selected" ba-sidebar-toggling-item="item" style="">
      <a class="al-sidebar-list-link">
        <i class="ion-gear-a"></i>
        <span class="ng-binding">Components</span>
        <b class="fa fa-angle-down"></b>
      </a>

      <!-- ngIf: ::item.subMenu -->
      <ul ng-if="::item.subMenu" class="al-sidebar-sublist" ng-class="{'slide-right': item.slideRight}" ba-ui-sref-toggling-submenu="">
        <li class="ba-sidebar-sublist-item">
          <a
          target="_self" 
          class="ng-binding" href="#/components/mail">
            Mail
          </a>
        </li><!-- end ngRepeat: subitem in ::item.subMenu -->
      </ul><!-- end ngIf: ::item.subMenu -->
    </li><!-- end ngRepeat: item in ::menuItems -->
    
    
  </ul>
  
  
  <div class="slimScrollBar"
    style="background: rgb(0, 0, 0); width: 7px; position: absolute; top: 0px; opacity: 0.4; display: block; border-radius: 7px; z-index: 99; right: 1px; height: 121.114px;"></div><div class="slimScrollRail" style="width: 7px; height: 100%; position: absolute; top: 0px; display: none; border-radius: 7px; background: rgb(51, 51, 51); opacity: 0.2; z-index: 90; right: 1px;"></div></div>
  <div class="sidebar-hover-elem"></div>
</aside>

  <div class="page-top clearfix" scroll-position="scrolled" max-height="50">
    <a href="#/dashboard" class="al-logo clearfix"><span>Blur</span>Admin</a>
    <a href="" class="collapse-menu-link ion-navicon" ba-sidebar-toggle-menu=""></a>

    <div class="search">
      <i class="ion-ios-search-strong" ng-click="startSearch()"></i>
      <input id="searchInput" type="text" placeholder="Search for...">
    </div>
  </div>

  <div class="al-main">
    <div class="al-content">
      
      <div class="content-top clearfix">
        <h1 class="al-title ng-binding">Dashboard</h1>

        <ul class="breadcrumb al-breadcrumb">
          <li>
            <a href="#/dashboard">Home</a></li>
          <li class="ng-binding">Dashboard</li>
        </ul>
      </div>

      <!-- uiView: -->
      <div ui-view="" autoscroll="true" autoscroll-body-top="">
      </div>
    </div>
  </div>

  <footer class="al-footer clearfix">
    <div class="al-footer-right">Created with <i class="ion-heart"></i></div>
    <div class="al-footer-main clearfix">
      <div class="al-copy">Blur Admin 2016</div>
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook"></i></li>
        <li><i class="socicon socicon-twitter"></i></li>
        <li><i class="socicon socicon-google"></i></li>
        <li><i class="socicon socicon-github"></i></li>
      </ul>
    </div>
  </footer>

  <back-top>
    <i class="fa fa-angle-up back-top white" id="backTop" title="Back to Top" style="right: 40px; bottom: 40px; position: fixed;"></i>
  </back-top>
</main><!-- end ngIf: $pageFinishedLoading -->

<div id="preloader"  style="display: none">
  <div></div>
</div>



<input id="textAngular-editableFix-010203040506070809" class="ta-hidden-input" aria-hidden="true" unselectable="on" tabindex="-1"></body>


</html>
